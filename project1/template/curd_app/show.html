<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
            <table class="table table-success table-striped m-auto col-6 w-70 mt-3">
                <h2 class="text-dark text-center mb-3"> Total Persons List </h2>
                <thead>
                    <tr>
                        <th> Sr. No. </th>
                        <th> Person Name </th>
                        <th> Person Email </th>
                        <th> Person Phone No. </th>
                        <th> How to Contact </th>
                        <th> Message </th>
                        <th> Gender </th>
                        <th colspan="2" class="text-center"> Action </th>
                    </tr>
                </thead>
                <tbody>
                    {% for company in obj %}
                        <tr>
                            <td>{{ company.id }}</td>
                            <td>{{ company.name }} </td>
                            <td>{{ company.email }} </td>
                            <td>{{ company.phone_no }} </td>
                            <td>{{ company.mode_of_contact }} </td>
                            <td>{{ company.message }} </td>
                            <td>{{ company.gender }} </td>

                            <td>
                                <a href="{% url 'update_url' company.id %}">
                                    <button class="btn btn-light col-12"><i class="bi bi-vector-pen"></i> &nbsp Update </button>
                                </a>
                            </td>
                            <td>
                                <a href="{% url 'delete_url' company.id %}">
                                    <button class="btn btn-danger col-12"><i class="bi bi-trash"></i> &nbsp Delete </button>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
</body>
</html>
